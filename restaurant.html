<!DOCTYPE html>
<html lang="en">
    <!-- Beginning head -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Choose the restaurant that best suits you, here you can find information and reviews of thousands of restaurants.">
        <meta name="keywords" content="Restaurants review, Restaurants, Reviews, Restaurants Info">
        <meta name="theme-color" content="#fdfdfd">
        <link rel="manifest" href="./manifest.webmanifest">
        <link rel="icon" type="image/x-icon" href="./img/icons/favicon.ico" />
        <style>
            nav {
                width: 100%;
                height: auto;
                line-height: 2rem;
                background-color: #444;
                text-align: center;
                padding: 0;
            }
            .main-content {
                background-color: #f3f3f3;
                min-height: 100%;
            }
            nav h1 {
                margin: auto;
                font-size: 1.5rem;
                padding: 0.8rem 0;
            }
            nav h1 a {
                color: #fff;
                font-weight: 700;
                letter-spacing: 4px;
                text-transform: uppercase;
            }
            .footer {
                background-color: #444;
                color: #f6f6f6;
                font-size: 0.7rem;
                letter-spacing: 1px;
                padding: 25px;
                text-align: center;
                text-transform: uppercase;
            }
        </style>
        <title>Restaurant Info</title>
    </head>
    <!-- End head -->
    <!-- Beginning body -->
    <body class="inside">
        <!-- Skip Link -->
        <a href="#restaurant-container" id="skip-link-restaurant-info" class="skip-link">Skip the map and go to restaurant details</a>
        <!-- Beginning header -->
        <header>
            <!-- Beginning nav -->
            <nav>
                <h1><a href="./index.html">Restaurant Reviews</a></h1>
                <!-- Beginning breadcrumb -->
                <ol id="breadcrumb" class="breadcrumb">
                    <li><a href="./index.html">Home</a></li>
                <!-- End breadcrumb -->
                </ol>
            </nav>
            <!-- End nav -->
        </header>
        <!-- End header -->
        <!-- Beginning main -->
        <main id="main-content" class="main-content">
            <!-- Beginning map-restaurant -->
            <section id="map-restaurant-container" class="map-restaurant-container" role="main">
                <!-- Beginning map -->
                <section id="map-container" class="map-container" role="application" aria-label="Google Maps" aria-hidden="true">
                    <div id="map" class="map">GOOGLE MAPS</div>
                </section>
                <!-- End map -->
                <!-- Beginning restaurant -->
                <section id="restaurant-container" class="restaurant-container" role="contentinfo" aria-labelledby="restaurant-name" tabindex="-1">
                    <h2 id="restaurant-name" class="restaurant-name"></h2>
                    <figure>
                        <img id="restaurant-img" class="restaurant-img" alt="Restaurant image">
                    </figure>
                    <p id="restaurant-cuisine" class="restaurant-cuisine" tabindex="0"></p>
                    <p id="restaurant-address" class="restaurant-address" tabindex="0"></p>
                    <table id="restaurant-hours" class="restaurant-hours" tabindex="0" aria-labelledby="hours-summary"></table>
                    <p id="hours-summary" class="hours-summary" hidden aria-hidden="false"></p>
                </section>
                <!-- End restaurant -->
            </section>
            <!-- End map-restaurant -->
            <!-- Beginning reviews -->
            <section id="reviews-container" class="reviews-container" role="complementary">
                <button id="add_review" class="add_review button modal-toggle" tabindex="0">Add Review</button>                
                <h2>Reviews</h2>
                <h3 id="media-reviews" class="media-reviews" tabindex="0"></h3>
                <ul id="reviews-list" class="reviews-list"></ul>
            </section>
            <!-- End reviews -->
        </main>
        <!-- End main -->
        <div class="modal">
            <h3>Add Review</h3>
            <form role="form" aria-label="From to add a review" id="form_send_review" class="form_send_review" method="post" action="#" enctype="application/x-www-form-urlencoded" accept-charset="utf-8">
                <fieldset>
                    <ul>
                        <li>
                            <label for="fullname">Full Name:</label>
                            <input id="name" class="normal" name="name" type="text" />
                        </li>
                        <li>
                            <label for="rating">Rating:</label>
                            <input id="rating" class="short" name="rating" type="number" min="1" max="5" step="1" value="" />
                        </li>
                        <li>
                            <label for="comments">Comment:</label>
                            <textarea id="comments" name="comments" rows="8" cols="36"></textarea>
                        </li>
                        <li class="container-buttons">
                            <input id="send_review" class="button" name="send_review" type="submit" value="Send" />
                            <input id="reset" class="button" name="reset" type="reset" value="Reset" />
                        </li>
                    </ul>
                </fieldset>
            </form>
            <button id="close-modal" class="close-modal" tabindex="0">X</button>
        </div>
        <div class="modal-overlay"></div>
        <!-- Beginning footer -->
        <footer id="footer" class="footer">
              Copyright (c) 2017 <a href="./index.html"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
        </footer>
        <!-- End footer -->
        <!-- Beginning scripts -->
        <script type="application/javascript" charset="utf-8" src="./js/restaurant.js"></script>
        <script async defer type="application/javascript" charset="utf-8" src="./js/offline_first.js"></script>
        <!-- Google Maps -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkElR1xBQw822KmuHWYhDee62bHvhutgA&libraries=places&callback=initMap"></script>
        <noscript id="deferred-styles">
            <link rel="stylesheet" type="text/css" href="./css/styles.css"/>
        </noscript>
        <script>
            const loadDeferredStyles = function() {
                const addStylesNode = document.getElementById("deferred-styles");
                const replacement = document.createElement("div");
                replacement.innerHTML = addStylesNode.textContent;
                document.body.appendChild(replacement);
                addStylesNode.parentElement.removeChild(addStylesNode);
            };
            const raf = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
                window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
            if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 50); });
            else window.addEventListener('load', loadDeferredStyles);
        </script>
        <!-- End scripts -->
    </body>
    <!-- End body -->
</html>
