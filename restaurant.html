<!DOCTYPE html>
<html lang="en">
    <!-- Beginning head -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Normalize.css for better cross-browser consistency -->
        <link rel="stylesheet" href="./css/normalize.css">
        <!-- Main CSS file -->
        <link rel="stylesheet" href="./css/styles.css">
        <title>Restaurant Info</title>
    </head>
    <!-- End head -->
    <!-- Beginning body -->
    <body class="inside">
        <!-- Skip Link -->
        <a href="#restaurant-container" id="skip-link" class="skip-link">Skip the map and go to restaurant details</a>
        <!-- Beginning header -->
        <header>
            <!-- Beginning nav -->
            <nav>
                <h1><a href="./index.html">Restaurant Reviews</a></h1>
                <!-- Beginning breadcrumb -->
                <ol id="breadcrumb" class="breadcrumb">
                    <li><a href="./index.html">Home</a></li>
                <!-- End breadcrumb -->
                </ol>
            </nav>
            <!-- End nav -->
        </header>
        <!-- End header -->
        <!-- Beginning main -->
        <main id="main-content" class="main-content">
            <!-- Beginning map-restaurant -->
            <section id="map-restaurant-container" class="map-restaurant-container" role="main">
                <!-- Beginning map -->
                <section id="map-container" class="map-container" role="application" aria-label="Google Maps" aria-hidden="true">
                    <div id="map" class="map"></div>
                </section>
                <!-- End map -->
                <!-- Beginning restaurant -->
                <section id="restaurant-container" class="restaurant-container" role="contentinfo" aria-labelledby="restaurant-name" tabindex="-1">
                    <h1 id="restaurant-name" class="restaurant-name"></h1>
                    <figure>
                        <img id="restaurant-img" class="restaurant-img" alt="Restaurant image">
                    </figure>
                    <p id="restaurant-cuisine" class="restaurant-cuisine" tabindex="0"></p>
                    <p id="restaurant-address" class="restaurant-address" tabindex="0"></p>
                    <table id="restaurant-hours" class="restaurant-hours" tabindex="0" aria-labelledby="hours-summary"></table>
                    <p id="hours-summary" class="hours-summary" hidden aria-hidden="false"></p>
                    <p id="media-reviews" class="media-reviews" tabindex="0"></p>
                </section>
                <!-- End restaurant -->
            </section>
            <!-- End map-restaurant -->
            <!-- Beginning reviews -->
            <section id="reviews-container" class="reviews-container" role="complementary">
                <ul id="reviews-list" class="reviews-list"></ul>
            </section>
            <!-- End reviews -->
        </main>
        <!-- End main -->
        <!-- Beginning footer -->
        <footer id="footer" class="footer">
              Copyright (c) 2017 <a href="./index.html"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
        </footer>
        <!-- End footer -->
        <!-- Beginning scripts -->
        <!-- Database helpers -->
        <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
        <!-- Main javascript file -->
        <script type="application/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
        <!-- Offline first - Service Worker javascript file -->
        <script type="application/javascript" charset="utf-8" src="js/offline_first.js"></script>
        <!-- Google Maps -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkElR1xBQw822KmuHWYhDee62bHvhutgA&libraries=places&callback=initMap"></script>
        <!-- End scripts -->
    </body>
    <!-- End body -->
</html>
