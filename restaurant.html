<!DOCTYPE html>
<html>
    <!-- Beginning head -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <!-- Normalize.css for better cross-browser consistency -->
        <link rel="stylesheet" href="./css/normalize.css">
        <!-- Main CSS file -->
        <link rel="stylesheet" href="./css/styles.css">
        <title>Restaurant Info</title>
    </head>
    <!-- End head -->
    <!-- Beginning body -->
    <body class="inside">
        <!-- Beginning header -->
        <header>
            <!-- Beginning nav -->
            <nav>
                <h1><a href="./index.html">Restaurant Reviews</a></h1>
            </nav>
            <!-- Beginning breadcrumb -->
            <ul id="breadcrumb" class="breadcrumb">
                <li><a href="./index.html">Home</a></li>
            </ul>
            <!-- End breadcrumb -->
            <!-- End nav -->
        </header>
        <!-- End header -->
        <!-- Beginning main -->
        <main id="main-content" class="main-content">
            <!-- Beginning map-restaurant -->
            <section id="map-restaurant-container" class="map-restaurant-container">
                <!-- Beginning map -->
                <section id="map-container" class="map-container">
                    <div id="map" class="map"></div>
                </section>
                <!-- End map -->
                <!-- Beginning restaurant -->
                <section id="restaurant-container" class="restaurant-container">
                    <h1 id="restaurant-name" class="restaurant-name"></h1>
                    <img id="restaurant-img" class="restaurant-img" alt="Restaurant image">
                    <p id="restaurant-cuisine" class="restaurant-cuisine"></p>
                    <p id="restaurant-address" class="restaurant-address"></p>
                    <table id="restaurant-hours" class="restaurant-hours"></table>
                </section>
                <!-- End restaurant -->
            </section>
            <!-- End map-restaurant -->
            <!-- Beginning reviews -->
            <section id="reviews-container" class="reviews-container">
                <ul id="reviews-list" class="reviews-list"></ul>
            </section>
            <!-- End reviews -->
        </main>
        <!-- End main -->
        <!-- Beginning footer -->
        <footer id="footer" class="footer">
              Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
        </footer>
        <!-- End footer -->
        <!-- Beginning scripts -->
        <!-- Database helpers -->
        <script type="text/javascript" src="js/dbhelper.js"></script>
        <!-- Main javascript file -->
        <script type="text/javascript" src="js/restaurant_info.js"></script>
        <!-- Google Maps -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkElR1xBQw822KmuHWYhDee62bHvhutgA&libraries=places&callback=initMap"></script>
        <!-- End scripts -->
    </body>
    <!-- End body -->
</html>
