<!DOCTYPE html>
<html>
    <!-- Beginning head -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <!-- Normalize.css for better cross-browser consistency -->
        <link rel="stylesheet" href="./css/normalize.css">
        <!-- Main CSS file -->
        <link rel="stylesheet" href="./css/styles.css">
        <title>Restaurant Reviews</title>
    </head>
    <!-- End head -->
    <!-- Beginning body -->
    <body>
        <!-- Beginning header -->
        <header>
            <!-- Beginning nav -->
            <nav>
                <h1><a href="./index.html">Restaurant Reviews</a></h1>
            </nav>
            <!-- End nav -->
        </header>
        <!-- End header -->
        <!-- Beginning main -->
        <main id="main-content" class="main-content">
            <!-- Beginning map -->
            <section id="map-container" class="map-container">
                <div id="map" class="map"></div>
            </section>
            <!-- Beginning restaurants -->
            <section id="restaurants" class="restaurants">
                <div class="filter-options">
                    <h2>Filter Results</h2>
                    <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                        <option value="all">All Neighborhoods</option>
                    </select>
                    <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                        <option value="all">All Cuisines</option>
                    </select>
                </div>
                <ul id="restaurants-list" class="restaurants-list"></ul>
            </section>
            <!-- End restaurant -->
        </main>
        <!-- End main -->
        <!-- Beginning footer -->
        <footer id="footer" class="footer">
            Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
        </footer>
        <!-- End footer -->
        <!-- Beginning scripts -->
        <!-- Database helpers -->
        <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
        <!-- Main javascript file -->
        <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
        <!-- Google Maps -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkElR1xBQw822KmuHWYhDee62bHvhutgA&libraries=places&callback=initMap"></script>
        <!-- End scripts -->
    </body>
    <!-- End body -->
</html>
