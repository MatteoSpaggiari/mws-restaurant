<!DOCTYPE html>
<html lang="en">
    <!-- Beginning head -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Choose the restaurant that best suits you, here you can find information and reviews of thousands of restaurants.">
        <meta name="keywords" content="Restaurants review, Restaurants, Reviews, Restaurants Info">
        <!-- Normalize.css for better cross-browser consistency -->
        <link rel="stylesheet" href="./css/normalize.css">
        <!-- Main CSS file -->
        <link rel="stylesheet" href="./css/styles.css">
        <title>Restaurant Reviews</title>
    </head>
    <!-- End head -->
    <!-- Beginning body -->
    <body>
        <!-- Skip Link -->
        <a href="#restaurants" id="skip-link" class="skip-link">Skip the map and go to the filter</a>
        <!-- Beginning header -->
        <header>
            <!-- Beginning nav -->
            <nav>
                <h1><a href="./index.html">Restaurant Reviews</a></h1>
            </nav>
            <!-- End nav -->
        </header>
        <!-- End header -->
        <!-- Beginning main -->
        <main id="main-content" class="main-content">
            <!-- Beginning map -->
            <section id="map-container" class="map-container" role="application" aria-label="Google Maps" tabindex="0">
                <div id="map" class="map" aria-label="Restaurants"></div>
            </section>
            <!-- Beginning restaurants -->
            <section id="restaurants" class="restaurants" tabindex="-1" role="contentinfo">
                <div class="filter-options">
                    <h2>Filter Results</h2>
                    <span id="neighborhoods-select-label" class="label-hidden" hidden>Choose a neighborhood</span>
                    <select id="neighborhoods-select" name="neighborhoods" aria-labelledby="neighborhoods-select-label">
                        <option value="all">All Neighborhoods</option>
                    </select>
                    <span id="cuisines-select-label" class="label-hidden" hidden>Choose a cuisines</span>
                    <select id="cuisines-select" name="cuisines" aria-labelledby="cuisines-select-label">
                        <option value="all">All Cuisines</option>
                    </select>
                </div>
                <ul id="restaurants-list" class="restaurants-list"></ul>
            </section>
            <!-- End restaurant -->
        </main>
        <!-- End main -->
        <!-- Beginning footer -->
        <footer id="footer" class="footer">
            Copyright (c) 2017 <a href="./index.html"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
        </footer>
        <!-- End footer -->
        <!-- Beginning scripts -->
        <!-- Database helpers -->
        <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
        <!-- Main javascript file -->
        <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
        <!-- Offline first - Service Worker javascript file -->
        <script type="application/javascript" charset="utf-8" src="js/offline_first.js"></script>
        <!-- Google Maps -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkElR1xBQw822KmuHWYhDee62bHvhutgA&libraries=places&callback=initMap"></script>
        <!-- End scripts -->
    </body>
    <!-- End body -->
</html>
